<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .payment-methods button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .payment-methods button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>

  <div class="product-details">
    <h2>Product Name</h2>
    <p>Description of the product goes here.</p>
    <p><strong>Price:</strong> $XX.XX</p>
  </div>

  <form id="shipping-form">
    <h2>Shipping Information</h2>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" required />
    </div>
    <div class="form-group">
      <label for="zip">ZIP/Postal Code</label>
      <input type="text" id="zip" name="zip" required />
    </div>
  </form>

  <h2>Select Payment Method</h2>
  <div class="payment-methods">
    <button onclick="payWithCrypto()">Pay with Crypto (NOWPayments)</button>
    <button onclick="payWithJeton()">Pay with Jeton</button>
    <button onclick="payWithOther()">Pay with Other Method</button>
  </div>

  <script>
    function payWithCrypto() {
      // Replace with your actual NOWPayments invoice link
      window.location.href = "https://pay.nowpayments.io/invoice/YOUR_INVOICE_ID";
    }

    function payWithJeton() {
      // Replace with Jeton instructions or redirect
      alert("Please follow the Jeton instructions sent to your email after checkout.");
    }

    function payWithOther() {
      // Replace with your custom method (e.g., bank transfer instructions)
      alert("Please contact support@example.com for your preferred payment method.");
    }
  </script>
</body>
</html>
